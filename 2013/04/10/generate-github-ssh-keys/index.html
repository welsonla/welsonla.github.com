<article class="post">
  April 10, 2013
  

  <h1 class="post-title">生成 github SSH keys</h1>
  <section class="post-content article-entry">
    <p>本文主要来自github官方，Generating SSH Keys</p>
<figure class="highlight ruby"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">cd ~<span class="regexp">/.ssh</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">ssh-keygen -t rsa -C "your_email@example.com"</span></span><br></pre></td></tr></table></figure>
<p>下面的步骤可以只敲回车进行确认即可<br><figure class="highlight ruby"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">Creates a new ssh key using the provided email</span><br><span class="line"></span><br><span class="line">Generating public/private rsa key pair.</span><br><span class="line"></span><br><span class="line"><span class="comment">#这里直接回车就会生成一个默认名为id_rsa</span></span><br><span class="line">Enter file <span class="keyword">in</span> which to save the key (<span class="regexp">/Users/you</span><span class="regexp">/.ssh/id</span>_rsa): [Press enter]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#这里需要你输入一个你加密的key（一定要记住）</span></span><br><span class="line">Enter passphrase (empty <span class="keyword">for</span> no passphrase): [Type a passphrase]</span><br><span class="line">Enter same passphrase <span class="symbol">again:</span> [Type passphrase again]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">Your identification has been saved <span class="keyword">in</span> /Users/welsonla/.ssh/id_rsa.</span><br><span class="line">Your public key has been saved <span class="keyword">in</span> /Users/welsonla/.ssh/id_rsa.pub.</span><br><span class="line">The key fingerprint <span class="symbol">is:</span></span><br><span class="line"><span class="number">30</span><span class="symbol">:e8</span><span class="symbol">:aa</span><span class="symbol">:</span>08<span class="symbol">:ee</span><span class="symbol">:bc</span><span class="symbol">:</span><span class="number">76</span><span class="symbol">:</span><span class="number">88</span><span class="symbol">:</span><span class="number">2</span><span class="symbol">c:</span><span class="number">3</span><span class="symbol">f:</span><span class="number">83</span><span class="symbol">:</span><span class="number">39</span><span class="symbol">:b0</span><span class="symbol">:</span><span class="number">6</span><span class="symbol">e:</span><span class="number">95</span><span class="symbol">:cc</span> wyc.jar@gmail.com</span><br><span class="line">The key<span class="string">'s randomart image is:</span></span><br><span class="line"><span class="string">+--[ RSA 2048]----+</span></span><br><span class="line"><span class="string">|                 |</span></span><br><span class="line"><span class="string">|     .           |</span></span><br><span class="line"><span class="string">|    . o          |</span></span><br><span class="line"><span class="string">|   .   o         |</span></span><br><span class="line"><span class="string">|  o o   S        |</span></span><br><span class="line"><span class="string">|.  E             |</span></span><br><span class="line"><span class="string">|=++              |</span></span><br><span class="line"><span class="string">|%*o.             |</span></span><br><span class="line"><span class="string">|OO+o             |</span></span><br><span class="line"><span class="string">+-----------------+</span></span><br></pre></td></tr></table></figure></p>
<p>看到这个界面说明生成成功</p>
<p>copy加密字符到剪切板</p>
<figure class="highlight arcade"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">pbcopy &lt; ~<span class="regexp">/.ssh/i</span>d_rsa.pub</span><br></pre></td></tr></table></figure>
<p>打开你的github<br><figure class="highlight routeros"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">1. 点击 Account Settings</span><br><span class="line">2. 点击左侧 <span class="string">"SSH Keys"</span> </span><br><span class="line">3. 点击 <span class="string">"Add SSH key"</span></span><br><span class="line">4. 粘贴你的可以到 <span class="string">"Key"</span> 输入框</span><br><span class="line">5. 点击 <span class="string">"Add key"</span></span><br><span class="line">6. 输入你的github密码确认</span><br></pre></td></tr></table></figure></p>

  </section>
