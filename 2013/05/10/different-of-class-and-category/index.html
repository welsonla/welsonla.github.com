  <h1 class="post-title">different of class and category</h1>
  <section class="post-content article-entry">
    <p>当需要重写父类中的方法时，这时候定义子类</p>

="symbol">forControlEvents:</span>UIControlEventTouchUpInside];</span><br><span class="line">    __autoreleasing UIBarButtonItem *leftBarButtonItem = [[UIBarButtonItem alloc] <span class="symbol">initWithCustomView:</span>leftBarButton];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> leftBarButtonItem;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">@end</span><br></pre></td></tr></table></figure>
