<article class="post">
  September 5, 2014
  

  <h1 class="post-title">cocoa简洁写法笔记</h1>
  <section class="post-content article-entry">
    <p>对cocoa的一些语法糖做的笔记<br><a id="more"></a></p>
<h3 id="NSNumber"><a href="#NSNumber" class="headerlink" title="NSNumber"></a>NSNumber</h3><figure class="highlight ruby"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">NSNumber *totalNumber = [NSNumber <span class="symbol">numberWithInt:</span><span class="number">1</span>];</span><br><span class="line">to</span><br><span class="line">NSNumber *totalNumber = @1;</span><br><span class="line"></span><br><span class="line"><span class="comment">## 更多拓展</span></span><br><span class="line">NSNumber *floatNumber = @2.<span class="number">5</span>f;</span><br><span class="line">NSNumber *boolNumber = @YES;</span><br><span class="line">NSNumber *totalNumber = @(<span class="number">5</span> * <span class="number">6.5</span>f);</span><br></pre></td></tr></table></figure>
<h3 id="NSArray"><a href="#NSArray" class="headerlink" title="NSArray"></a>NSArray</h3><figure class="highlight ruby"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">NSArray *members = [NSArray <span class="symbol">arrayWithObjects:</span>@<span class="string">"father"</span>,@<span class="string">"mother"</span>,@<span class="string">"Jim"</span>,<span class="literal">nil</span>];</span><br><span class="line">to</span><br><span class="line">NSArray *members = @[@<span class="string">"father"</span>,@<span class="string">"mother"</span>,@<span class="string">"Jim"</span>];</span><br><span class="line"></span><br><span class="line"><span class="comment"># 取值</span></span><br><span class="line">NSString *username = [members <span class="symbol">objectAtIndex:</span><span class="number">2</span>];</span><br><span class="line">to</span><br><span class="line">NSString *username = members[<span class="number">2</span>];</span><br></pre></td></tr></table></figure>
<h3 id="NSDictionary"><a href="#NSDictionary" class="headerlink" title="NSDictionary"></a>NSDictionary</h3><figure class="highlight ruby"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">NSDictionary *personData = [NSDictionary <span class="symbol">dictionaryWithObjectsAndKeys:</span>@<span class="string">"Jim"</span>,@<span class="string">"name"</span>,@<span class="string">"man"</span>,@<span class="string">"gender"</span>,<span class="literal">nil</span>];</span><br><span class="line">to</span><br><span class="line">NSDictionary *personData = @&#123;@<span class="string">"name"</span><span class="symbol">:</span>@<span class="string">"Jim"</span>,</span><br><span class="line">							 @<span class="string">"gender"</span><span class="symbol">:</span>@<span class="string">"man"</span>&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 取值</span></span><br><span class="line">NSString *username = [personData <span class="symbol">objectForKey:</span>@<span class="string">"name"</span>];</span><br><span class="line">to</span><br><span class="line">NSString *username = person[@<span class="string">"name"</span>];</span><br><span class="line"></span><br><span class="line"><span class="comment"># 设值和替换</span></span><br><span class="line">[personData <span class="symbol">replaceObjectAtIndex:</span><span class="number">1</span> <span class="symbol">withOjbect:</span>@<span class="string">"woman"</span>];</span><br><span class="line">[personData <span class="symbol">setObject:</span>@<span class="string">"address"</span> <span class="symbol">forKey:</span>@<span class="string">"Beijing"</span>];</span><br><span class="line">to</span><br><span class="line">person[<span class="number">1</span>] = @<span class="string">"woman"</span>;</span><br><span class="line">person[@<span class="string">"address"</span>] = @<span class="string">"Beijing"</span>;</span><br></pre></td></tr></table></figure>

  </section>
