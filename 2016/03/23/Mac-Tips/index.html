<article class="post">
  March 23, 2016
  

  <h1 class="post-title">Mac Tips</h1>
  <section class="post-content article-entry">
    <p>一些常用的命令备忘</p>
<h4 id="显示隐藏文件"><a href="#显示隐藏文件" class="headerlink" title="显示隐藏文件"></a>显示隐藏文件</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">defaults write com.apple.finder AppleShowAllFiles -bool <span class="literal">true</span>;killall Finder</span><br></pre></td></tr></table></figure>
<h4 id="不显示隐藏文件"><a href="#不显示隐藏文件" class="headerlink" title="不显示隐藏文件"></a>不显示隐藏文件</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">defaults write com.apple.finder AppleShowAllFiles -bool <span class="literal">false</span>;killall Finder</span><br></pre></td></tr></table></figure>
<h4 id="10-11后开启第三方硬盘的Trim"><a href="#10-11后开启第三方硬盘的Trim" class="headerlink" title="10.11后开启第三方硬盘的Trim"></a>10.11后开启第三方硬盘的Trim</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo trimforce enable</span><br></pre></td></tr></table></figure>
<h4 id="释放不活跃的内存"><a href="#释放不活跃的内存" class="headerlink" title="释放不活跃的内存"></a>释放不活跃的内存</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo purge</span><br></pre></td></tr></table></figure>
<h4 id="允许任何来源的软件进行安装"><a href="#允许任何来源的软件进行安装" class="headerlink" title="允许任何来源的软件进行安装"></a>允许任何来源的软件进行安装</h4><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo spctl --master-disable</span><br></pre></td></tr></table></figure>
  </section>
